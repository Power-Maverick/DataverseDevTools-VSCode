<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
        <link rel="stylesheet" href="./css/base.css" />

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <body>
        <div class="main-container">
            <!-- Insert you test HTML -->
            <nav>
                <div class="nav-wrapper">
                    <ul id="nav-mobile" class="left hide-on-med-and-down">
                        <li>
                            <button class="btn" id="btnUpload"><i class="material-icons right ln32">cloud_upload</i>Upload All Linked</button>
                        </li>
                        <li><button class="btn" id="btnLink100Only">Link 100% Confidence</button></li>
                        <li><button class="btn" id="btnLinkAll">Link All</button></li>
                    </ul>
                </div>
            </nav>
            <div>
                <p>The above button will only link the files locally but <span class="realistic-marker-highlight">won't upload anything to Dataverse.</span></p>
                <svg xmlns="//www.w3.org/2000/svg" version="1.1" class="svg-filters" style="display: none">
                    <defs>
                        <filter id="marker-shape">
                            <feTurbulence type="fractalNoise" baseFrequency="0 0.15" numOctaves="1" result="warp" />
                            <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30" in="SourceGraphic" in2="warp" />
                        </filter>
                    </defs>
                </svg>
            </div>
            <div id="wrs" class="col s12">
                <table>
                    <thead>
                        <th>Web Resource Id</th>
                        <th>Display Name</th>
                        <th>Local File Name</th>
                        <th>Server Path</th>
                        <th>Local Path</th>
                        <th>Confidence Level</th>
                        <th>Linked Status</th>
                        <th>Action</th>
                    </thead>
                    <tr>
                        <td>Test</td>
                        <td>Test</td>
                        <td>Test</td>
                        <td>Test</td>
                        <td>Test</td>
                        <td>100</td>
                        <td>
                            <i class="material-icons">check_circle</i>
                        </td>
                        <td>
                            <button class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons right ln32">file_upload</i></button>
                            <span>Upload</span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="./js/base.js"></script>
    </body>
</html>

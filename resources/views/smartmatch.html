<br />

<div class="alert alert-primary d-flex align-items-center" role="alert">
    <i class="bi bi-info-square-fill"></i>
    <div>&nbsp;The <b>LINK</b> buttons will only link the files locally but won't upload anything to Dataverse.</div>
</div>

<div id="toolbar">
    <button class="btn btn-primary" id="btnUpload" onclick="uploadAll()"><i class="bi bi-cloud-arrow-up"></i>&nbsp;Upload All Linked</button>
    <button class="btn btn-primary" id="btnLink100Only" onclick="link100Only()"><i class="bi bi-code-square"></i>&nbsp;Link 100% Confidence</button>
    <button class="btn btn-primary" id="btnLinkAll" onclick="linkAll()"><i class="bi bi-link"></i>&nbsp;Link All</button>
</div>
<div id="wrs" class="col s12">
    <table
        id="matchTable"
        data-locale="en-US"
        data-search="true"
        data-toolbar="#toolbar"
        data-show-fullscreen="true"
        data-show-columns="true"
        data-show-columns-toggle-all="true"
        data-show-export="true"
        data-minimum-count-columns="2"
        data-pagination="true"
        data-id-field="id"
        data-page-list="[10, 25, 50, 100, all]"
    >
        <thead>
            <tr>
                <th colspan="2" data-halign="center">Local</th>
                <th colspan="3" data-halign="center">Server</th>
                <th colspan="2" data-halign="center">Mapping</th>
                <th rowspan="2" data-halign="center" data-valign="middle">Action</th>
            </tr>
            <tr>
                <th>Local File Name</th>
                <th>Local Path</th>
                <th>Display Name</th>
                <th>Server Path</th>
                <th data-field="id">Web Resource Id</th>
                <th>Confidence</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="matchBody">
            !!{matches}
        </tbody>
    </table>
</div>
<!-- Modal -->
<div class="modal fade" id="smartMatchSuggestionModal" tabindex="-1" aria-labelledby="smartMatchSuggestionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="smartMatchSuggestionModalLabel">Smart Match Suggestion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<h2>!!{connName}</h2>
<h3 style="display: inline">Connection Type: !!{connType}</h3>

<form>
    <table>
        <tr>
            <td><label for="envUrl">Environment URL:</label></td>
            <td><input class="vscode-textfield" readonly id="envUrl" value="!!{envUrl}"></input></td>
            <td><button type="button" class="vscode-button" onclick="copyToClipboard(event, 'envUrl')">Copy</button></td>
        </tr>
        <tr>
            <td><label for="type">Login Type:</label></td>
            <td><input class="vscode-textfield" readonly id="type" value="!!{loginType}"></input></td>
            <td></td>
        </tr>
        <tr>
            <td><label for="uname">Username:</label></td>
            <td><input class="vscode-textfield" readonly id="uname" value="!!{userName}"></input></td>
            <td><button class="vscode-button" onclick="copyToClipboard(event, 'uname')">Copy</button></td>
        </tr>
        <tr>
            <td><label for="pass">Access Token:</label></td>
            <td><input class="vscode-textfield" readonly id="pass" value="!!{token}"></input></td>
            <td><button class="vscode-button" onclick="copyToClipboard(event, 'pass')">Copy</button></td>
        </tr>
        <tr>
            <td><label for="refresh">Refresh Token:</label></td>
            <td><input class="vscode-textfield" readonly id="refresh" value="!!{token}"></input></td>
            <td><button class="vscode-button" onclick="copyToClipboard(event, 'refresh')">Copy</button></td>
        </tr>
    </table>
</form>

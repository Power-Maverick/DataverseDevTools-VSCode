<h2>!!{entityLogicalName}</h2>
<h3 style="display: inline">Schema Name: !!{entitySchemaName}</h3>

<div>!!{description}</div>

<vscode-panels>
    <vscode-panel-tab id="tab-1">Entity Details</vscode-panel-tab>
    <vscode-panel-tab id="tab-2">Attributes</vscode-panel-tab>
    <vscode-panel-view id="view-1">
        <div class="entityDetails">
            <table>
                <tr>
                    <td><label for="sla">SLA:</label></td>
                    <td><vscode-text-field readonly id="sla" value="!!{sla}"></vscode-text-field></td>
                    <td></td>
                </tr>
                <tr>
                    <td><label for="entityType">Entity Type:</label></td>
                    <td><vscode-text-field readonly id="entityType" value="!!{entityType}"></vscode-text-field></td>
                    <td></td>
                </tr>
                <tr>
                    <td><label for="objtypecode">Object Type Code:</label></td>
                    <td><vscode-text-field readonly id="objtypecode" value="!!{objectTypeCode}"></vscode-text-field></td>
                    <td><vscode-button onclick="copyToClipboard('objtypecode')">Copy</vscode-button></td>
                </tr>
                <tr>
                    <td><label for="pid">Primary ID Attribute:</label></td>
                    <td><vscode-text-field readonly id="pid" value="!!{idAttr}"></vscode-text-field></td>
                    <td><vscode-button onclick="copyToClipboard('pid')">Copy</vscode-button></td>
                </tr>
                <tr>
                    <td><label for="pname">Primary Name Attribute:</label></td>
                    <td><vscode-text-field readonly id="pname" value="!!{nameAttr}"></vscode-text-field></td>
                    <td><vscode-button onclick="copyToClipboard('pname')">Copy</vscode-button></td>
                </tr>
                <tr>
                    <td><label for="setname">Entity Set Name:</label></td>
                    <td><vscode-text-field readonly id="setname" value="!!{setName}"></vscode-text-field></td>
                    <td><vscode-button onclick="copyToClipboard('setname')">Copy</vscode-button></td>
                </tr>
            </table>
        </div>
    </vscode-panel-view>
    <vscode-panel-view id="view-2">
        <div class="attributesList">
            <vscode-text-field id="attrSearch" placeholder="Search.."></vscode-text-field>
            <br />
            <table class="table table-bordered sortable" id="attributesTable">
                <thead>
                    <th onclick="sortTable('attributesTable',0)">
                        Id
                        <div class="sort-icon">
                            <span class="asc-icon">&#9650;</span>
                            <span class="desc-icon">&#9660;</span>
                        </div>
                    </th>
                    <th onclick="sortTable('attributesTable',1)">
                        Logical Name
                        <div class="sort-icon">
                            <span class="asc-icon">&#9650;</span>
                            <span class="desc-icon">&#9660;</span>
                        </div>
                    </th>
                    <th onclick="sortTable('attributesTable',2)">
                        Schema Name
                        <div class="sort-icon">
                            <span class="asc-icon">&#9650;</span>
                            <span class="desc-icon">&#9660;</span>
                        </div>
                    </th>
                    <th onclick="sortTable('attributesTable',3)">
                        Type
                        <div class="sort-icon">
                            <span class="asc-icon">&#9650;</span>
                            <span class="desc-icon">&#9660;</span>
                        </div>
                    </th>
                    <th onclick="sortTable('attributesTable',4)">
                        Attribute Type Name
                        <div class="sort-icon">
                            <span class="asc-icon">&#9650;</span>
                            <span class="desc-icon">&#9660;</span>
                        </div>
                    </th>
                    <th onclick="sortTable('attributesTable',4)">
                        Attribute Of
                        <div class="sort-icon">
                            <span class="asc-icon">&#9650;</span>
                            <span class="desc-icon">&#9660;</span>
                        </div>
                    </th>
                    <th onclick="sortTable('attributesTable',5)">
                        Required Level
                        <div class="sort-icon">
                            <span class="asc-icon">&#9650;</span>
                            <span class="desc-icon">&#9660;</span>
                        </div>
                    </th>
                </thead>
                <tbody id="attrTable">
                    !!{attributes}
                </tbody>
            </table>
        </div>
    </vscode-panel-view>
</vscode-panels>

<div id="entity" class="col s12"></div>
<div id="attributes" class="col s12"></div>

name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: [bug, triage]
assignees:
    - Power-Maverick
body:
    - type: markdown
      attributes:
          value: |
              Thanks for taking the time to fill out this bug report!
    - type: textarea
      id: what-happened
      attributes:
          label: What happened?
          description: Also tell us, what did you expect to happen?
          placeholder: Tell us what you see!
      validations:
          required: true
    - type: input
      id: version
      attributes:
          label: What version of the tool are you using?
          description: You can find it under `Extension` in VSCode.
      validations:
          required: true
    - type: input
      id: vscode
      attributes:
          label: What version of Visual Studio Code are you running?
          description: You can find it under `Help` > `About` in VSCode.
    - type: input
      id: sessionid
      attributes:
          label: Any relevant session id from VSCode?
    - type: textarea
      id: logs
      attributes:
          label: Relevant log output
          description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
          render: shell
